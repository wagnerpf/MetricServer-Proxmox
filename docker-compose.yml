version: "3.9"

services:
  # InfluxDB 2.x - Banco de dados time-series para armazenar métricas
  influxdb:
    image: influxdb:2.7-alpine
    container_name: influxdb-proxmox
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      # Configuração inicial do InfluxDB
      INFLUXDB_DB: proxmox
      INFLUXDB_ADMIN_USER: ${INFLUX_ADMIN_USER:-admin}
      INFLUXDB_ADMIN_PASSWORD: ${INFLUX_ADMIN_PASSWORD:-influxdb_senha_forte}
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
      # Token será usado pelo Grafana
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
    volumes:
      # Persistência de dados
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
      # Script de inicialização automática
      - ./scripts/init-influxdb.sh:/tmp/init-influxdb.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - monitoring

  # Grafana - Plataforma de visualização e dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana-proxmox
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-grafana_senha_forte}
      GF_INSTALL_PLUGINS: "grafana-piechart-panel,grafana-clock-panel"
      GF_USERS_ALLOW_SIGN_UP: "false"
      # Token InfluxDB para provisioning de datasources
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - influxdb
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
  grafana_data:
    driver: local

networks:
  monitoring:
    driver: bridge
